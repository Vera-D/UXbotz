<!-- Using the style class for loading background image for faster load-->
<body class="background-recycle"> 

	<div class="button-repeat" onclick="repeatQuestion()"></div>
		<div class="button-container">
			<div onclick="submitYes()" class=button-left>Yes</div>
			<div onclick="submitNo()" class=button-right>No</div>
		</div>	

<script>		
			var session = new QiSession();
			var audio = new Audio('../change_screen.ogg');

			function submitYes(){
				audio.play();
				session.service('ALMemory').done(function(ALMemory) {
				ALMemory.raiseEvent("orientation/click", 2); //Check numbers
				});
			}
			function submitNo(){
				audio.play();
				session.service('ALMemory').done(function(ALMemory) {
				ALMemory.raiseEvent("orientation/click", 3); // Check numbers
				});
			}
			function repeatQuestion(){
				audio.play();
				session.service('ALMemory').done(function(ALMemory) {
				ALMemory.raiseEvent("orientation/click", 4); // Check numbers
				});
			}
			
</script>
</body>
