<body style="background-color: black;">	
	<header>
		<h1>			
			<div>Text: Please take part in a quick survey.</div>
		</h1>
	</header>

		<div class="button-container">
			<div onclick="submitAnswer(1)" class=button>Yes</div>
			<div class="button-divider"></div>
			<div onclick="submitAnswer(0)" class=button>No</div>
		</div>	


<script>		
			var session = new QiSession();
			var audio = new Audio('../change_screen.ogg');

			function submitAnswer(answer){
				audio.play();
				session.service('ALMemory').done(function(ALMemory) {
				ALMemory.raiseEvent("orientation/click", answer);
				});
			}
			
			function exit(){
				audio.play();
				session.service('ALMemory').done(function(ALMemory) {
				ALMemory.raiseEvent("orientation/landing_page","landing_page.html");
				});
			}
</script>
</body>
</html>
