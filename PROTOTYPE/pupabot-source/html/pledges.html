<body class="background-pollution"> 	
	<header>
		<h1>
			Now is your turn to take a pledge for the environment!
		</h1>
    </header>
    <div class="form-container">
        <div class="button-wide" style="font-size: 24px;" onclick="submitAnswer(1)">
            I will start recycling plastic 
        </div>
        <div class="row-divider"></div>
        <div class="button-wide" style="font-size: 24px;" onclick="submitAnswer(2)">
            I will avoid products with single-use plastic packaging
        </div>
        <div class="row-divider"></div>
        <div class="button-wide" style="font-size: 24px;" onclick="submitAnswer(3)">
            I will boycott products that contain microplastics
        </div>
        <div class="row-divider"></div>
        <div class="button-wide" style="font-size: 24px;" onclick="submitAnswer(4)">
            I will increase awareness by having discussions with others
        </div>
	</div>

<script>		
			var session = new QiSession();
			var audio = new Audio('../change_screen.ogg');

			function submitAnswer(answer){
				audio.play();
				session.service('ALMemory').done(function(ALMemory) {
				ALMemory.raiseEvent("orientation/click", answer);
				});
			}
			
			function exit(){
				audio.play();
				session.service('ALMemory').done(function(ALMemory) {
				ALMemory.raiseEvent("orientation/landing_page","landing_page.html");
				});
			}
</script>
</body>
</html>
